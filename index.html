<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Weather App</title>
  <meta name="description" content="Intermediate Front End Development Project for FreeCodeCamp">
  <link rel="apple-touch-icon" sizes="180x180" href="./apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="./favicon-16x16.png">
  <link rel="manifest" href="./manifest.json">
  <link rel="mask-icon" href="./safari-pinned-tab.svg" color="#5bbad5">
  <meta name="theme-color" content="#ffffff">
  <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Quicksand:400,700">
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
  <link rel="stylesheet" type="text/css" href="./main.css">
</head>

<body class="fade-in">
  <div class="loader"></div>

  <div class="weather-panel hidden">
    <div class="temperature-container">
      <span class="temperature-container__temperature"></span>
      <input class="temperature-container__unit" id="celsius" type="radio" name="unit" value="c" checked>
      <label class="temperature-container__label" for="celsius">C</label>
      <input class="temperature-container__unit" id="fahrenheit" type="radio" name="unit" value="f">
      <label class="temperature-container__label" for="fahrenheit">F</label>
    </div>
    <span class="weather-panel__city"></span>
    <span class="weather-panel__country"></span>
    <span class="weather-panel__current-condition"></span>
    <table class="forecast-table">
      <thead class="forecast-table__head">
        <tr class="forecast-table__row">
          <th class="forecast-table__cell">Day</th>
          <th class="forecast-table__cell"></th>
          <th class="forecast-table__cell">High</th>
          <th class="forecast-table__cell">Low</th>
        </tr>
      </thead>
      <tbody class="forecast-table__body">
        <tr class="forecast-table__row" id="day-0">
          <td class="forecast-table__cell forecast-table__day"></td>
          <td class="forecast-table__cell">
            <img src="#" class="forecast-table__thumbnail" alt="Forecast thumbnail">
          </td>
          <td class="forecast-table__cell forecast-table__high"></td>
          <td class="forecast-table__cell forecast-table__low"></td>
        </tr>
        <tr class="forecast-table__row" id="day-1">
          <td class="forecast-table__cell forecast-table__day"></td>
          <td class="forecast-table__cell">
            <img src="#" class="forecast-table__thumbnail" alt="Forecast thumbnail">
          </td>
          <td class="forecast-table__cell forecast-table__high"></td>
          <td class="forecast-table__cell forecast-table__low"></td>
        </tr>
        <tr class="forecast-table__row" id="day-2">
          <td class="forecast-table__cell forecast-table__day"></td>
          <td class="forecast-table__cell">
            <img src="#" class="forecast-table__thumbnail" alt="Forecast thumbnail">
          </td>
          <td class="forecast-table__cell forecast-table__high"></td>
          <td class="forecast-table__cell forecast-table__low"></td>
        </tr>
        <tr class="forecast-table__row" id="day-3">
          <td class="forecast-table__cell forecast-table__day"></td>
          <td class="forecast-table__cell">
            <img src="#" class="forecast-table__thumbnail" alt="Forecast thumbnail">
          </td>
          <td class="forecast-table__cell forecast-table__high"></td>
          <td class="forecast-table__cell forecast-table__low"></td>
        </tr>
        <tr class="forecast-table__row" id="day-4">
          <td class="forecast-table__cell forecast-table__day"></td>
          <td class="forecast-table__cell">
            <img src="#" class="forecast-table__thumbnail" alt="Forecast thumbnail">
          </td>
          <td class="forecast-table__cell forecast-table__high"></td>
          <td class="forecast-table__cell forecast-table__low"></td>
        </tr>
        <tr class="forecast-table__row" id="day-5">
          <td class="forecast-table__cell forecast-table__day"></td>
          <td class="forecast-table__cell">
            <img src="#" class="forecast-table__thumbnail" alt="Forecast thumbnail">
          </td>
          <td class="forecast-table__cell forecast-table__high"></td>
          <td class="forecast-table__cell forecast-table__low"></td>
        </tr>
      </tbody>
    </table>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.simpleWeather/3.1.0/jquery.simpleWeather.min.js"></script>
  <script src="./main.js"></script>
</body>

</html>
