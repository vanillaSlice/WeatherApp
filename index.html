<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Weather App</title>
  <meta name="description" content="Intermediate Front End Development Project for FreeCodeCamp">
  <link rel="apple-touch-icon" sizes="180x180" href="./apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="./favicon-16x16.png">
  <link rel="manifest" href="./manifest.json">
  <link rel="mask-icon" href="./safari-pinned-tab.svg" color="#5bbad5">
  <meta name="theme-color" content="#ffffff">
  <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Quicksand:400,700">
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
  <link rel="stylesheet" type="text/css" href="./main.css">
</head>

<body>
  <main class="fade-in">
    <div id="container">
      <div id="loader"></div>
      <div id="weather-container" class="hidden">
        <div id="temperature-container">
          <span id="temperature"></span>
          <input id="celsius" type="radio" name="unit" value="c" checked>
          <label for="celsius">C</label>
          <input id="fahrenheit" type="radio" name="unit" value="f">
          <label for="fahrenheit">F</label>
        </div>
        <span id="city"></span>
        <span id="country"></span>
        <span id="current-condition"></span>
        <table id="forecast-table">
          <thead>
            <tr>
              <th>Day</th>
              <th></th>
              <th>High</th>
              <th>Low</th>
            </tr>
          </thead>
          <tbody>
            <tr id="day-0">
              <td class="day"></td>
              <td><img src="#" class="forecast-thumbnail" alt="Forecast thumbnail"></td>
              <td class="high"></td>
              <td class="low"></td>
            </tr>
            <tr id="day-1">
              <td class="day"></td>
              <td><img src="#" class="forecast-thumbnail" alt="Forecast thumbnail"></td>
              <td class="high"></td>
              <td class="low"></td>
            </tr>
            <tr id="day-2">
              <td class="day"></td>
              <td><img src="#" class="forecast-thumbnail" alt="Forecast thumbnail"></td>
              <td class="high"></td>
              <td class="low"></td>
            </tr>
            <tr id="day-3">
              <td class="day"></td>
              <td><img src="#" class="forecast-thumbnail" alt="Forecast thumbnail"></td>
              <td class="high"></td>
              <td class="low"></td>
            </tr>
            <tr id="day-4">
              <td class="day"></td>
              <td><img src="#" class="forecast-thumbnail" alt="Forecast thumbnail"></td>
              <td class="high"></td>
              <td class="low"></td>
            </tr>
            <tr id="day-5">
              <td class="day"></td>
              <td><img src="#" class="forecast-thumbnail" alt="Forecast thumbnail"></td>
              <td class="high"></td>
              <td class="low"></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </main>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.simpleWeather/3.1.0/jquery.simpleWeather.min.js"></script>
  <script src="./main.js"></script>
</body>

</html>
