<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <title>Weather App</title>
  <meta name="description" content="Intermediate Front End Development Project for FreeCodeCamp">
  <link rel="icon" type="image/x-icon" href="./favicon.ico">
  <link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="./favicon-16x16.png">
  <link rel="apple-touch-icon" sizes="180x180" href="./apple-touch-icon.png">
  <link rel="mask-icon" href="./safari-pinned-tab.svg" color="#5bbad5">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <link rel="manifest" href="./site.webmanifest">
  <meta name="msapplication-config" content="./browserconfig.xml">
  <meta name="msapplication-TileColor" content="#00aba9">
  <meta name="theme-color" content="#ffffff">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Quicksand:400,700">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css" integrity="sha256-gvEnj2axkqIj4wbYhPjbWV7zttgpzBVEgHub9AAZQD4="
    crossorigin="anonymous">
  <link rel="stylesheet" href="./styles/style.css">
</head>

<body class="fade-in js-body">
  <div class="loader js-loader"></div>

  <div class="weather-panel hidden js-weather-panel">
    <div class="temperature-container">
      <div class="temperature-container__image js-temperature-container-image"></div>
      <span class="temperature-container__temperature js-temperature"></span>
      <input class="temperature-container__unit js-unit" id="celsius" type="radio" name="unit" value="c" checked>
      <label class="temperature-container__label" for="celsius">C</label>
      <input class="temperature-container__unit js-unit" id="fahrenheit" type="radio" name="unit" value="f">
      <label class="temperature-container__label" for="fahrenheit">F</label>
    </div>
    <span class="weather-panel__city js-city"></span>
    <span class="weather-panel__country js-country"></span>
    <span class="weather-panel__current-condition js-current-condition"></span>
    <table class="forecast-table">
      <thead class="forecast-table__head">
        <tr class="forecast-table__row">
          <th class="forecast-table__cell">Day</th>
          <th class="forecast-table__cell"></th>
          <th class="forecast-table__cell">High</th>
          <th class="forecast-table__cell">Low</th>
        </tr>
      </thead>
      <tbody class="forecast-table__body">
        <tr class="forecast-table__row js-day-0">
          <td class="forecast-table__cell js-day"></td>
          <td class="forecast-table__cell">
            <img src="#" class="forecast-table__thumbnail js-thumbnail" alt="Forecast thumbnail">
          </td>
          <td class="forecast-table__cell js-high"></td>
          <td class="forecast-table__cell js-low"></td>
        </tr>
        <tr class="forecast-table__row js-day-1">
          <td class="forecast-table__cell js-day"></td>
          <td class="forecast-table__cell">
            <img src="#" class="forecast-table__thumbnail js-thumbnail" alt="Forecast thumbnail">
          </td>
          <td class="forecast-table__cell js-high"></td>
          <td class="forecast-table__cell js-low"></td>
        </tr>
        <tr class="forecast-table__row js-day-2">
          <td class="forecast-table__cell js-day"></td>
          <td class="forecast-table__cell">
            <img src="#" class="forecast-table__thumbnail js-thumbnail" alt="Forecast thumbnail">
          </td>
          <td class="forecast-table__cell js-high"></td>
          <td class="forecast-table__cell js-low"></td>
        </tr>
        <tr class="forecast-table__row js-day-3">
          <td class="forecast-table__cell js-day"></td>
          <td class="forecast-table__cell">
            <img src="#" class="forecast-table__thumbnail js-thumbnail" alt="Forecast thumbnail">
          </td>
          <td class="forecast-table__cell js-high"></td>
          <td class="forecast-table__cell js-low"></td>
        </tr>
        <tr class="forecast-table__row js-day-4">
          <td class="forecast-table__cell js-day"></td>
          <td class="forecast-table__cell">
            <img src="#" class="forecast-table__thumbnail js-thumbnail" alt="Forecast thumbnail">
          </td>
          <td class="forecast-table__cell js-high"></td>
          <td class="forecast-table__cell js-low"></td>
        </tr>
        <tr class="forecast-table__row js-day-5">
          <td class="forecast-table__cell js-day"></td>
          <td class="forecast-table__cell">
            <img src="#" class="forecast-table__thumbnail js-thumbnail" alt="Forecast thumbnail">
          </td>
          <td class="forecast-table__cell js-high"></td>
          <td class="forecast-table__cell js-low"></td>
        </tr>
      </tbody>
    </table>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
  <script src="./scripts/index.js"></script>
</body>

</html>
